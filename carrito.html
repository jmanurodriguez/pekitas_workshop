<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Pekitas Ecotienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header class="bg-footer text-white text-center py-3 no-fringe">
            <img src="https://i.ibb.co/d4QdwVQ/pekitas-logo-1.webp" alt="Logo" class="logo">
            <h1>Carrito de Compras</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-footer">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="index.html">Inicio</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="index.html#sobre-nosotros">Sobre Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="index.html#productos">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="index.html#contacto">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="carrito.html">
                                        Carrito <i class="fas fa-shopping-cart"></i>
                                    </a>
                                </li>
                                
                        </ul>
                    </div>
            </nav>
        </header>
        <main class="container my-4 flex-grow-1">
            <div id="items-carrito" class="mb-4">
                <!-- Los productos se añadirán aquí dinámicamente con JavaScript -->
            </div>
            <p id="total" class="text-end total-descuentos">Total: $0</p>
            <div class="text-end">
                <button id="pagar" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#comprarModal">Proceder al Pago</button>
            </div>
        </main>
        <footer class="pie-pagina mt-auto">
            <div class="grupo-1">
                <div class="box">
                    <figure>
                        <a href="#">
                            <img src="https://i.ibb.co/d4QdwVQ/pekitas-logo-1.webp" alt="Logo de Pekitas Ecotienda">
                        </a>
                    </figure>
                </div>
                <div class="box">
                    <span class="redes_title">SIGUENOS</span>
                    <div class="red-social">
                        <a href="#" class="fab fa-facebook"></a>
                        <a href="#" class="fab fa-instagram"></a>
                        <a href="#" class="fab fa-twitter"></a>
                        <a href="#" class="fab fa-youtube"></a>
                    </div>
                </div>
            </div>
            <div class="grupo-2">
                <small><a href="./terminos.de.uso.html"><strong>Terminos y condiciones de uso</strong></a> &copy; 2024 <b>Pekitas Ecotienda</b> - Todos los Derechos Reservados </small>
            </div>
        </footer>
